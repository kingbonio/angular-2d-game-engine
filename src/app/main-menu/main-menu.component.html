<div class="main-menu">
  <div class="options-container">
    <div class="game-options">
      <div class="new-game">
        <a routerLink="/game" class="link-button">Start new game</a>
      </div>
      <div class="load-game">
        <span class="link-button" (click)="toggleSaveGameSection()">Load saved game</span>
        <div *ngIf="showSaveGames" class="save-games">
          <app-persistent-storage></app-persistent-storage>
        </div>
      </div>
    </div>
    <div class="game-settings">
      <!-- <a routerLink="/settings" class="link"></a> -->
      <span class="settings-button" (click)="toggleGameSettingsSection()">Game settings</span>
      <div *ngIf="showGameSettings" class="save-games">
        <app-game-settings></app-game-settings>
      </div>
    </div>
  </div>
</div>
