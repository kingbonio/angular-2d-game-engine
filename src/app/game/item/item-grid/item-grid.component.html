<div class="item-grid-container">
  <div *ngFor="let itemSlot of gridLocationKeys"
    class="item-grid-box">
    <!-- Click on item in inventory to place on character -->
    <div class="slot">
      <div class="item" *ngIf="gridLocations[itemSlot]" (click)="itemSlotClicked(itemSlot)">
        <img *ngIf="gridLocations[itemSlot] && gridLocations[itemSlot].imageFileName"
          [src]="getImageSource(gridLocations[itemSlot])"
          title="{{gridLocations[itemSlot].name}}" />
        <span *ngIf="!gridLocations[itemSlot].imageFileName">
          {{gridLocations[itemSlot].name}}
        </span>
      </div>
    </div>
  </div>
</div>
