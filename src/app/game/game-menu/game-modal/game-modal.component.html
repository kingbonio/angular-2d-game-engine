<div class="game-menu-container">
  <div class="save-control" *ngFor="let saveSlot of objectKeys(saveSlots)">
    <div class="image-container"></div>
    <button class="save-game" (click)="saveGame(saveSlot)">Save Game</button>
    <button class="load-game" (click)="loadGame(saveSlot)">Load Game</button>
  </div>
  <div class="cancel">
    <button class="close" mat-dialog-close>Close</button>
  </div>
</div>
