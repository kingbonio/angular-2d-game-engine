<div class="grid-container">
      <div *ngFor="let key of locationKeys(this.areaStateService.locations)" class="grid-box">
            <!-- <div *ngIf="element">Has element</div> -->
            <div class="grid-item">
                  <div style="color: red" *ngIf="locations[key]">{{ key + ' : ' + locations[key].elementClass.name }}</div>
                  <div *ngIf="!locations[key]">{{ key + ' : ' }} Empty</div>
            </div>
      </div>
</div>
