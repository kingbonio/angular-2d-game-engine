<div class="grid-container">
      <div *ngFor="let key of areaStateService.locationKeys(areaStateService.locations)" class="grid-box">
            <!-- <div *ngIf="element">Has element</div> -->
            <div class="grid-item"
                 *ngIf="areaStateService.locations[key]"
                 [ngClass]="getDirectionClass(areaStateService.locations[key])">
                 
                 <div *ngIf="areaStateService.locations[key].type === ElementClass.object"
                      class="object">
                       <img [src]="getGridElementImageSource(areaStateService.locations[key])"
                            title="{{areaStateService.locations[key].name}}" />
                 </div>

                  <div *ngIf="areaStateService.locations[key].type !== ElementClass.object"
                       class="character-type"
                       [ngClass]="getCharacterType(areaStateService.locations[key])">

                       <div class="overlay"
                            [ngClass]="getDeadClass(areaStateService.locations[key])">

                       </div>
                  <!-- <div style="color: red" > -->
                        <!-- <div class="character" >

                        </div> -->
                        <!-- {{ areaStateService.locations[key].name }} -->
                        
                        <!-- <div *ngIf="!areaStateService.locations[key]">{{ key + ' : ' }} Empty</div> -->
                        <!-- <div *ngIf="areaStateService.locations[key]">
                              {{ areaStateService.locations[key].hp }}HP
                              {{ areaStateService.locations[key].xp }}XP
                        </div> -->
                  </div>
            </div>
      </div>
</div>
