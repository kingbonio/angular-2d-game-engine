<div class="menu">
  <div class="menu-title">
    <div *ngFor="let menuPages of gameMenu.pages" *ngIf="menuPage === menuStateService.currentPage">
      <div class="menu-page-title">{{ menuPage.title }}</div>
      <div *ngFor="let setting of menuPage.settings">
        <h1>{{ settings.title }}</h1>
        <h3>{{ settings.description }}</h3>
        <!-- TODO Fit in the settings here -->
        <div *ngIf="option.type === checkbox">
        </div>
        <div *ngIf="option.type === dropdown">
        </div>
        <div *ngIf="option.type === textfield">
        </div>
      </div>
    </div>
  </div>
</div>
