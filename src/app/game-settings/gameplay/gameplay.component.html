<div class="gameplay">
      <div class="gameplay-section">
            <div class="gameplay-title">Gameplay Settings</div>
            <div class="gameplay-settings">
                  <input type="checkbox" [(ngModel)]="showControls">Show Controls
            </div>
      </div>
      <div class="footer-section">
            <div class="save-settings">
                  <button (click)="saveSettings()">Save settings</button>
            </div>
            <div class="restore-defaults">
                  <button (click)="setDefaults()">Restore defaults</button>
            </div>
            <div class="main-menu">
                  <button (click)="loadMainMenu()">Back To Main Menu</button>
            </div>
      </div>
</div>
